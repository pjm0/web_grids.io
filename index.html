<!DOCTYPE html>
<html>
	<body>
		<span id="controls">
			<div>
				Canvas size
				<input
					id="inputCanvasSize"
					type="range"
					min="50"
					max="3000"
					step="50"
					value="400"
				>
				<span id="displayCanvasSize">
					400
				</span>
			</div>
			<div>
				Number of axes
				<input
					id="inputNumAxes"
					type="range"
					min="2"
					max="12"
					step="1"
					value="3"
				>
				<span id="displayNumAxes">
					3
				</span>
			</div>
			<div>
				Line width
				<input
					id="inputLineWidth"
					type="range"
					min="0"
					max="1"
					step=".01"
					value=".2"
				>
				<span id="displayLineWidth">
					.2
				</span>
			</div>
			<div>
				Grid scale (initial)
				<input
					id="inputGridScale"
					type="number"
					min=".1"
					max="1000000"
					step=".1"
					value="10"
				>

			</div>
			<div>
				Grid scale multiplier
				<input
					id="inputGridScaleMultiplier"
					type="number"
					min=".5"
					max="2"
					step=".00001"
					value="1.005"
				>
			</div>
			<div>
				Frames before reset
				<input
					id="inputMaxFrames"
					type="number"
					min="1"
					max="10000"
					step="1"
					value="1000"
				>
			</div>
			<div>
				Current Frame
				<span id="displayCurrentFrame">
					0
				</span>
			</div>
			<div>
				Current scale
				<span id="displayCurrentScale">
				</span>
			</div>
			<div>
				Current FPS
				<span id="displayCurrentFPS">
				</span>
			</div>
		</span>
		<canvas width="400" height="400"></canvas>
		<script src="src/viewport.js"></script>
		<script src="src/gridstate.js"></script>
		<script src="src/canvas.js"></script>
	</body>
</html>
