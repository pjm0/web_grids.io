<!DOCTYPE html>
<html>
	<body>
		<div>
			Canvas size
			<input
				id="inputCanvasSize"
				type="range"
				min="10"
				max="2000"
				step="10"
				value="200"
			>
			<span id="displayCanvasSize">
				200
			</span>
		</div>
		<canvas width="200" height="200"></canvas>
		<span id="controls">

			<div>
				Zoom target X
				<input
					id="inputZoomTargetX"
					type="range"
					min="-0.5"
					max="0.5"
					step=".001"
					value="0"
				>
				<span id="displayZoomTargetX">
					0
				</span>
			</div>
			<div>
				Zoom target Y
				<input
					id="inputZoomTargetY"
					type="range"
					min="-0.5"
					max="0.5"
					step=".001"
					value="0"
				>
				<span id="displayZoomTargetY">
					0
				</span>
			</div>
			<div>
				Zoom Level
				<input
					id="inputZoom"
					type="range"
					min="-10"
					max="10"
					step=".1"
					value="0"
				>
				<span id="displayZoom">
					1
				</span>
			</div>
			<div>
				Subdivision base
				<input
					id="inputExpBase"
					type="range"
					min="1.5"
					max="60"
					step=".5"
					value="2"
				>
				<span id="displayExpBase">
					2
				</span>
			</div>
			<div>
				Subdivision exponent
				<input
					id="inputExp"
					type="range"
					min="0"
					max="10"
					step="1"
					value="0"
				>
				<span id="displayExp">
					2
				</span>
			</div>
 			<div>
				Grid Divisions (x)
				<input
					id="inputGridDivisionsX"
					type="range"
					min="1"
					max="30"
					step="1"
					value="90"
				>
				<span id="displayGridDivisionsX">
					90
				</span>
 			<div>
				Grid Divisions (y)
				<input
					id="inputGridDivisionsY"
					type="range"
					min="1"
					max="30"
					step="1"
					value="45"
				>
				<span id="displayGridDivisionsY">
					45
				</span>
			</div>

			</div>

				Grid scale multiplier
				<input
					id="inputGridScaleMultiplier"

					step=".00001"
					value="1"
				>
			</div>
						<div>

			</div>

				Frames before reset

					id="inputMaxFrames"

					min="1"

					value="1000"
