<!DOCTYPE html>
<html>
	<body>
		<canvas width="400" height="400"></canvas>
		<span id="controls">
			<div>
				Canvas size

					step="1"

			</div>

			</div>
			<div>
				Camera Distance
				<input

					value="3"
				>
				<span id="displayNumAxes">
					3
				</span>

				Grid scale (initial)
				<input
					id="inputGridScale"
					type="number"
					min=".1"
					max="1000000"
					step=".1"
					value="400"
				>

			</div>
			<div>
				Grid scale multiplier
				<input

					value="1"
				>
			</div>
						<div>
				Minimum brightness
				<input
					id="inputMinBrightness"
					type="range"
					min="0"
					max="1"
					step=".01"
					value="0.2"
				>
				<span id="displayMinBrightness">
					0.2
				</span>
			</div>
						<div>
				Maximum brightness
				<input
					id="inputMaxBrightness"
					type="range"

					step=".01"
					value="1"
				>
				<span id="displayMaxBrightness">
					1
				</span>
			</div>
			<div>
				Frames before reset
				<input
					id="inputMaxFrames"
					type="number"
					min="1"
					max="10000"
					step="1"
					value="1000"
				>
			</div>
			<div>
				Current Frame
				<span id="displayCurrentFrame">
					0
				</span>
			</div>
			<div>
				Current scale
				<span id="displayCurrentScale">
				</span>
			</div>
